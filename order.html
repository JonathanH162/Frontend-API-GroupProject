      <div class="collapse navbar-collapse" id="navbarNav">

  </header>

    <h1 class="text-center">Skapa order</h1>

    <div class="container">

      <div class="row justify-content-center align-items-center">
        <!--productimage-->
        <div class="col-md-6">

          <img id ="product-image" src="#" alt="Product image" class="mb-3 img-fluid h-75 w-75">

        </div>
        <!--productinfo-->
        <div class="col-md-6">
          <h2 class="mb-3" id="product-title">title</h2>
          <p class="mb-3" id="product-description"></p>
          <h3 class="mb-3" id="product-price">price</h3>
        </div>
    
        <form action="confirmation.html" id="contact-form">
            <!-- namn input -->
            <div class="mb-3 px-3"> 
                <label for="nameInput" class="form-label">Namn</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Fyll i ditt för och efternamn" required minlength="2" maxlength="50"> 
               
              </div>
              <!-- telefon input -->
              <div class="mb-3 px-3">
                <label for="phoneInput" class="form-label">Telefon</label>
                <input type="tel" class="form-control" id="phoneInput" placeholder="123 456 7890" required 
                pattern="[-()0-9]+" title="Får bara innehålla siffror, bindestreck samt parenteser" maxlength="50">
            
              </div>
              <!-- email input -->
              <div class="mb-3 px-3">
                <label for="emailInput" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Fyll i din e-mailadress" required maxlength="50">
             
              </div>
              <!-- adress input -->
              <div class="mb-3 px-3">
                <label for="addressInput" class="form-label">Adress</label>
                <input type="text" class="form-control" id="addressInput" placeholder="Exempelvägen 1" required minlength="4" maxlength="50">
            
              </div>
              <!-- postnummer input -->
              <div class="mb-3 px-3">
                <label for="zipInput" class="form-label">Postnummer</label>
                <input type="text" class="form-control" id="zipInput" placeholder="123 45" required 
                pattern="[ 0-9]{6}" title="Får bara innehålla siffror och mellanslag samt måste vara 6 tecken långt"> 
    
              </div>
              <!-- ort input -->
              <div class="mb-3 px-3">
                <label for="regionInput" class="form-label">Ort</label>
                <input type="text" class="form-control" id="regionInput" placeholder="Exembelby" required minlength="2" maxlength="50">
              
              </div>
              <div class="text-center">
                <!-- submit knapp -->
            
              <button type="submit" class="btn btn-lg btn-primary px-4">Färdigställ order</button>
              
            </div>
        </form>
      </div>

    </div>

<script src="Javascript.js"></script>
