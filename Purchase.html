<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Page</title>
</head>
<body>

    <h1>Checkout</h1>
    <img id ="product-image" src="#" alt="Product image">
    <form >
        <div>
            <label for="product-title">Title</label>
            <input type="text" id = "product-title" name ="product-title" readonly>
        </div>
        
        <div>
            <label for="product-description">Product description</label>
            <textarea id = "product-description" name ="product-description" rows="3" readonly></textarea>
        </div>

        <div>
            <label for="product-price">Price:</label>
            <input type="text" id = "product-price" name ="product-price" readonly>
        </div>

        <div>
            <label for="name">Name:</label>
            <input type="text" id = "name" name ="name" required>
        </div>

        <div>
            <label for="address">Adress:</label>
            <textarea id = "address" name ="address" rows ="3" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>

    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productTitle = urlParams.get('title');
        const productDescription = urlParams.get('description');
        const productPrice = urlParams.get('price');
        const productImage = urlParams.get('image')

        document.getElementById("product-title").value = productTitle;
        document.getElementById("product-description").value = productDescription;
        document.getElementById("product-price").value = productPrice;
        document.getElementById("product-image").src = productImage

        
    </script>
    
</body>
</html>
